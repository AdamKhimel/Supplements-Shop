<div class="cover">
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignUp()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirm-password" required />
    </div>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" id="first-name" required />
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" id="last-name" required />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" [(ngModel)]="age" name="age" id="age" required />
    </div>
    <!-- Admin checkbox field -->
    <!-- <div class="form-group">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="adminCheckbox" [(ngModel)]="isAdmin" name="isAdmin">
        <label class="custom-control-label" for="adminCheckbox">Admin</label>
      </div>
    </div> -->
    <button type="submit">Sign Up</button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
</div>
