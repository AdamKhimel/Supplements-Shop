<div class="backy">
<div class="checkout">
  <h2 style="background-color: whitesmoke;">Checkout</h2>
  <div class="checkout-content">
    <div class="checkout-items" *ngIf="cartItems.length > 0">
      <div *ngFor="let item of cartItems" class="checkout-item">
        <img [src]="item.product.imageUrl" alt="{{ item.product.name }}" class="item-image">
        <div class="item-details">
          <h4>{{ item.product.name }}</h4>
          <p>Price: {{ item.price | currency }}</p>
          <p>Quantity: {{ item.quantity }}</p>
        </div>
      </div>
    </div>
    <div class="checkout-summary">
      <h3>Summary</h3>
      <p>Total: {{ getTotal() | currency }}</p>
      <button (click)="showPaymentForm = true" class="summary-button">Proceed to Payment</button>
    </div>
    <div *ngIf="showPaymentForm" class="payment-form">
      <div class="form-section">
        <h3>Payment Details</h3>
        <div class="form-group">
          <label for="name">Name on card:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="card-number">Card number:</label>
          <input type="text" id="card-number" name="card-number" />
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry date:</label>
          <input type="text" id="expiry-date" name="expiry-date" />
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" />
        </div>
      </div><br/>
      <div class="form-section">
        <h3>Shipping Details</h3>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" />
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" />
        </div>
        <div class="form-group">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" />
        </div>
      </div>
      <div>
      <button type="submit" class="submit-button">Complete Purchase</button>
    </div>
  </div>
</div>
