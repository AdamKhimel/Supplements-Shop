<div class="cover">
<div class="my-component"><div class="login-container">
  <h2>Login</h2>
  <form (submit)="signIn()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <div *ngFor="let method of authMethods">
    <button mat-button (click)="signInWithGoogle()" *ngIf="method === 'Google'"  routerLink="/home"> Sign in with Google</button>
  </div>
  <label>
    <input type="checkbox" [(ngModel)]="rememberMe"> Remember me
  </label>
</div>
</div>
