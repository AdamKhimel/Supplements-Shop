<div class="container">
    <h2>Add Product</h2>
    <form (ngSubmit)="addProduct()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
      </div>
      <div class="form-group"><input type="file" (change)="onFileSelected($event)" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Submit</button>
    </form>
  </div>
